<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator ECTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Kalkulator ECTS</h1>
    </header>
    <main>
      <form id="ects-form">
        <p>
          <label for="przedmiot">Podaj nazwę przedmiotu: </label>
          <input type="text" name="przedmiot" id="przedmiot" required />
        </p>
        <p>
          <label for="ocena">Wybierz ocenę: </label>
          <select name="ocena" id="ocena" required>
            <option value="" disabled selected>--- Wybierz ocenę ---</option>
            <option value="2.0">2.0</option>
            <option value="3.0">3.0</option>
            <option value="3.5">3.5</option>
            <option value="4.0">4.0</option>
            <option value="4.5">4.5</option>
            <option value="5.0">5.0</option>
          </select>
        </p>
        <p>
          <label for="ects">Podaj liczbę ECTS: </label>
          <input
            type="number"
            id="ects"
            name="ects"
            min="0"
            max="30"
            step="0.5"
            required
          />
        </p>
        <button type="submit" id="btn">Dodaj przedmiot</button>
      </form>
      <section id="lista-przedmiotow" aria-live="polite">
        <h2>Dodane przedmioty:</h2>
        <ul id="przedmioty-lista"></ul>
        <div id="podsumowanie">
          <p>Średnia ważona: <strong id="srednia">-</strong></p>
          <p>Suma ECTS: <strong id="suma-ects">0</strong></p>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
